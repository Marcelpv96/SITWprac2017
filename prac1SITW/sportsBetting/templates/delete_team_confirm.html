{% extends "base.html" %}
{% block content %}
    <form action="" method="post">{% csrf_token %}
    <h3>Are you sure you want to delete the following team?</h3>
    <table class="table table-striped table-hover">
            <th class="text-center" colspan="1">
                <h2>Full name</h2>
            </th>
            <th class="text-center" colspan="1">
                <h2>Short name</h2>
            </th>
            <th class="text-center" colspan="1">
                <h2>Crest</h2>
            </th>
            <tbody>
                <tr>
                    <td class="text-center" style="vertical-align: middle">
                        <h3>{{ team.name }}â‚¬</h3>
                    </td>
                    <td class="text-center" style="vertical-align: middle">
                        <p>{{ team.short_name }}</p>
                    </td>
                    <td class=" text-center center-block" style="vertical-align: middle">
                    {% if team.crest %}
                        <img src="{{ team.crest.url }}" width="100px" height="100px" >
                    {% else %}
                        <img src="/media/crests/no_crest.svg" width="100px" height="100px" >
                    {% endif %}
                    </td>
                </tr>
        </tbody>
    </table>
    <input type="submit" class="btn btn-danger" value="Confirm">
    </form>
{% endblock %}
